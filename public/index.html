<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB BOT</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<style>
    h1{
        text-align: center;
        color: aqua;
        background-color: black;
        border-radius: 10px;        
    }
</style>
<body>
    <div id="qr-code"></div>
</body>
<script>
    const socket = io();
    const qrCodeEl = document.getElementById('qr-code');
    socket.on('qr', (qrImg) =>{
        qrCodeEl.innerHTML = qrImg;
    });

    socket.on('erro', (erro)=>{
        qrCodeEl.innerHTML = erro;
    })

    socket.on('ready', () =>{
        qrCodeEl.innerHTML = '<h1>Cliente conectado!</h1>'
    });
</script>
</html>
